<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
		<style>
			.title{width: 80px; display: inline-block; text-align: right;}
			div{margin: 5px;}
		</style>
	</head>
	<body>
		<form action="index.html" method="post" onsubmit="return checkForm()">
			<div>
				<span class="title">账号：</span><input type="text" id="txtAccount" />
				<span id="accountMsg"></span>
			</div>
			<div>
				<span class="title">密码：</span><input type="text" id="txtPwd" />
				<span id="pwdMsg"></span>
			</div>
			<div>
				<span class="title">确认密码：</span><input type="text" id="txtPwds" />
				<span id="pwdsMsg"></span>
			</div>
			<div>
				<span class="title">手机号码：</span><input type="text" id="txtPhone" />
				<span id="phoneMsg"></span>
			</div>
			<div>
				<span class="title">邮箱：</span><input type="text" id="txtEmail" />
				<span id="emailMsg"></span>
			</div>
			<div>
				<span class="title">身份证：</span><input type="text" id="txtSfz" />
				<span id="sfzMsg"></span>
			</div>
			<div style="text-align: left; padding-left: 80px;">
				<input type="submit" value="注册" />
				<input type="reset" value="重置" onclick="findBtn()"/>
				
			</div>
			
			
		</form>
	</body>
</html>

<script>
	
	function checkForm(){
		
		//验证账号
		var account = document.getElementById("txtAccount").value;
		accountMsg.innerHTML="";
		if(account.length!=6){
			accountMsg.innerHTML="<font color='red'>账号格式不正确</font>";
			return false;
		}
		
		//验证密码
		pwdMsg.innerHTML="";
		var pwd = document.getElementById("txtPwd").value;
		var exppwd=/^\d{6}$/;
		if(!exppwd.test(pwd)){
			pwdMsg.innerHTML="<font color='red'>密码格式不正确</font>";
			return false;
		}
		//验证确认密码
		pwdsMsg.innerHTML="";
		var pwds = document.getElementById("txtPwds").value;
		if(pwd!=pwds){
			pwdsMsg.innerHTML="<font color='red'>确认密码格式不正确</font>";
			return false;
		}
		//验证手机号码
		phoneMsg.innerHTML='';
		var phone = document.getElementById("txtPhone").value;
		var expPhone=/^1[34578]\d{9}$/;
		if(!expPhone.test(phone)){
			phoneMsg.innerHTML="<font color='red'>手机号码格式不正确！</font>";
			return false;
		}
		//验证邮箱
		var email = document.getElementById("txtEmail").value;
		//89544655@qq.com
		emailMsg.innerHTML='';
		var expEmail=/^\w{1,}@\w{2,}[.]\w{2,3}$/;
		if(!expEmail.test(email)){
			emailMsg.innerHTML="<font color='red'>邮箱格式不正确！</font>";
			return false;
		}
		//验证邮箱
		var sfz= document.getElementById("txtSfz").value;
		sfzMsg.innerHTML='';
		var expsfz=/^[1-9]\d{7}((0\d)|bai(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
		if(!expsfz.test(sfz)){
			sfzMsg.innerHTML="<font color='red'>身份证格式不正确！</font>";
			return false;
		}
		return true;
	}
	function findBtn(){
		var txts = document.getElementsByTagName("input");
		for(var i = 0; i < txts.length; i++){
			if(txts[i].type == "text"){
				txts[i].value = "";
			}
		}
	}
</script>
